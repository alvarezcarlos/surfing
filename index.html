<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="surf.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Surfing Jugde</title>
  </head>
  <body>
    <div class="row">
      <div class="col">
        <h1><span id="chronotime">0:00:00:00</span></h1>
      </div>
    </div>
    <div class="row">
      <div class="col chrono-btn">   
        <form name="chronoForm">
          <input type="button" class= "btn btn-success btn-lg" name="startstop" value="Start" onClick="chronoStart()" />
          <input type="button" class= "btn btn-danger btn-lg" name="reset" value="Reset" onClick="chronoReset()" />
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col red">
        <form action="" name="redform" class="form">
          <div class="container">
            <label class="switch" id="red">
              <input type="checkbox" name="redbox"  onclick="enableRed(['r1', 'r2', 'r3', 'r4'])">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-lg">#1</span>
            </div>
            <input type="text" class="form-control" id="r1" name ="r1" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" min="0" max="10" pattern="\d?\d.\d" disabled>
          </div>
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-lg">#2</span>
            </div>
            <input type="text" class="form-control" id="r2" name ="r2" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" disabled>
          </div>
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-lg">#3</span>
            </div>
            <input type="text" class="form-control" id="r3" name ="r3" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" disabled>
          </div>
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-lg">#4</span>
            </div>
            <input type="text" class="form-control" id="r4" name ="r4" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" disabled>
          </div>
          <input type="button" class="btn btn-outline-light" id="redbtn" value="Enviar">
        </form>
        <p id="p"></p>
      </div>
      <div class="col black">
        <form action="" name="blackform" class="form">
          <div class="container">
            <label class="switch" id="black">
              <input type="checkbox" name="box" onclick="enable(['blk1', 'blk2', 'blk3', 'blk4'])">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-lg">#1</span>
            </div>
            <input type="text" class="form-control" id="blk1" name ="blk1" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" min="0" max="10" pattern="\d?\d.\d" disabled>
          </div>
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-lg">#2</span>
            </div>
            <input type="text" class="form-control" id="blk2" name ="blk2" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" disabled>
          </div>
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-lg">#3</span>
            </div>
            <input type="text" class="form-control" id="blk3" name ="blk3" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" disabled>
          </div>
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-lg">#4</span>
            </div>
            <input type="text" class="form-control" id="blk4" name ="blk4" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" disabled>
          </div>
          <input type="button" class="btn btn-outline-light" id="btn" value="Enviar">
        </form>
        <p id="p"></p>
      </div>
      <div class="col black">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label> 
      </div>
      <div class="col black">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label> 
      </div>
    </div>
      
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="C:\Users\Carlos\Documents\surf\JS\chronometer.js"></script>
    <script src="C:\Users\Carlos\Documents\surf\JS\calification.js"></script>
    <script src="C:\Users\Carlos\Documents\surf\JS\switch.js"></script>
    
  </body>
</html>
